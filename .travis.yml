addons:
  ssh_known_hosts: 18.162.125.153

before_deploy:
  - openssl aes-256-cbc -K $encrypted_392ca6543982_key -iv $encrypted_392ca6543982_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
