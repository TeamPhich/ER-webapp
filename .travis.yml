  - ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ ubuntu@18.162.125.153:/var/www/ER-webapp
  on:
    branch: master